<!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <link rel="stylesheet" href="./index.css">
          <title>Login</title>
      </head>
     <body>
    <div class="BoxContainer">
  
        <div class="FormJumbotron">
            <h1 class = "col-wh main-heading">NOSK Login</h1>
            <p class = "col-wh" >Assignment - 1</p>
        </div>
  
        <div class="FormContainer">
            <div class="Headline">
                <p class = "Heading">Login To Continue.</p>
            </div>
            <div>
                <p class="Message"></p>
            </div>
            <form>
                <p id = "msgErr" style = "color:red; margin-top: 2px;"></p>
                <p id = "msgOk" style = "color:green; margin-top: 2px;"></p>
                <div class="InputField"><input id = "useremail" type = "email" placeholder = "Email"  name = "email"/></div>
                <div class="InputField"><input id = "userpass" type = "password" placeholder = "Password" name = "password"/></div>

                <button id="SubmitButton" type="submit">Login</button>
            </form>
            <br/>
            <hr/>
        </div>
  
    </div>
    <script src="index.js"></script>
    </body>
    </html>
